<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
        <th scope="col">Created At</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roleList; let i = index">
        <td>{{ role.name }}</td>
        <td>{{ role.status }}</td>
        <td>{{ role.createdAt }}</td>
        <td><button type="button" class="btn btn-success" (click)="onEditRole(i)">Edit</button></td>
        <td><button type="button" class="btn btn-danger" (click)="onDeleteRole(i)">Delete</button></td>
      </tr>
    </tbody>
  </table>
